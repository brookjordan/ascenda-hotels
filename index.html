<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotels</title>

  <link rel="stylesheet" href="main.css">
</head>
<body class="user-has-no-js">
  <script>document.body.classList.remove("user-has-no-js")</script>

  <div class="app">
    <div class="filters">
      <label>
        Rating
        <input value="0" type="range" class="rating-filter" min="0" max="10">
      </label>

      <label>
        Stars
        <input value="1" type="range" class="star-filter" min="1" max="5">
      </label>

      <label>
        Price
        <input value="900" type="range" class="price-filter" min="100" max="900">
      </label>
    </div>

    <div class="hotels">
      <h2>Loading…</h2>
    </div>
  </div>

  <noscript>
    <h2>This won’t work without JavaScript.</h2>
  </noscript>

  <script type="module" src="entry.js"></script>
</body>
</html>
