<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotels</title>

  <link href='https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900,300italic,400italic,700italic|Work+Sans:100,200,300,400,500,600,700,800,900,300italic,400italic,700italic|Muli:100,200,300,400,500,600,700,800,900,300italic,400italic,700italic|Montserrat:100,200,300,400,500,600,700,800,900,300italic,400italic,700italic|Noto+Sans:100,200,300,400,500,600,700,800,900,300italic,400italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css">
</head>
<body class="user-has-no-js">
  <script>document.body.classList.remove("user-has-no-js")</script>

  <div class="app">
    <form class="customise" onsubmit="event.preventDefault()">
      <div class="searches">
        <h2>Search by:</h2>
        <label>
          Name
          <input class="name-search">
        </label>
      </div>

      <div class="filters">
        <h2>Filter by:</h2>
        <range-input
          value="0"
          min="0"
          max="10"
          class="rating-filter"
          step="0.1"
        >Min rating</range-input>

        <range-input
          value="1"
          min="1"
          max="5"
          class="star-filter"
        >Min stars</range-input>

        <range-input
          value="900"
          min="100"
          max="900"
          class="price-filter"
        >Max price</range-input>
      </div>

      <div class="sorts">
        <h2>Sort by:</h2>
        <label>
          Price
          <select class="price-sort">
            <option label="No" value="none">
            <option label="Cheap first" value="ascending">
            <option label="Expensive first" value="descending">
          </select>
        </label>
      </div>

      <input class="filter-reset" type="reset" value="Reset filters">
    </form>

    <div class="hotels">
      <h2>Loading…</h2>
    </div>
  </div>

  <noscript>
    <h2>This won’t work without JavaScript.</h2>
  </noscript>

  <script type="module" src="entry.js"></script>
</body>
</html>
