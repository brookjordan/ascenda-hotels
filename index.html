<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotels</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="filters">
    <label>
      Rating
      <input value="0" type="range" class="rating-filter" min="0" max="10">
    </label>

    <label>
      Stars
      <input value="1" type="range" class="star-filter" min="1" max="5">
    </label>

    <label>
      Price
      <input value="900" type="range" class="price-filter" min="100" max="900">
    </label>
  </div>

  <div class="hotels"></div>
  <script type="module" src="entry.js"></script>
</body>
</html>
